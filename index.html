<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="logo.png" type="image/png">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #0f172a;
            color: #f5f5f5;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1rem;
            color: #a1a1aa;
        }
        main {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }
        #swap-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 90%;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0f172a;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 15px 0;
            font-size: 0.9rem;
            color: #6b7280;
        }
    </style>

<body>

<header>
    <h1>PrimeSwap</h1>
    <p>Swap high-volume Solana tokens safely</p>
</header>

<main>
    <div id="swap-container">
        <h2>Swap Tokens</h2>
        <!-- Jupiter Swap Widget -->
        <div id="jupiter-swap"></div>
    </div>
</main>

<footer>
    &copy; 2026 PrimeSwap. All swaps executed via Jupiter API. Platform fee applies.
</footer>

<!-- Jupiter Widget Script -->
<script src="https://jup.ag/widget.js"></script>
<script>
    // Initialize Jupiter widget
    JupiterWidget.init({
        element: '#jupiter-swap',
        platformFeeBps: 30, // 0.3% platform fee (adjust as needed)
        showOnlyHighLiquidity: true, // high-volume token filter
        defaultInputToken: 'SOL',
        defaultOutputToken: 'USDC',
        theme: 'light', // 'light' or 'dark'
        containerStyle: {
            borderRadius: '12px',
            border: '1px solid #e5e7eb',
            padding: '15px'
        }
    });
</script>

</body>
