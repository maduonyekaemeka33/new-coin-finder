<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LiqDex-Swap – High Volume Solana Token Swap & Meme Coins</title>
<link rel="icon" href="logo.png" type="image/png">
<meta name="description" content="LiqDex-Swap – Swap high-volume Solana tokens and new meme coins instantly using Jupiter API. Connect Phantom, Solflare, or Backpack wallets safely.">
<style>
/* DARK MODE STYLES */
body {
    font-family:'Inter',sans-serif;
    background:#0f172a;
    color:#f5f5f5;
    margin:0;
    padding:0;
}
header {
    background:#1e293b;
    color:#f5f5f5;
    text-align:center;
    padding:20px 0;
}
header h1 {
    margin:0;
    font-size:2rem;
}
header p {
    margin:5px 0 0;
    font-size:1rem;
    color:#cbd5e1;
}
main {
    max-width:800px;
    margin:20px auto;
    padding:0 20px;
}
#swap-container {
    background:#1e293b;
    padding:30px;
    border-radius:12px;
    box-shadow:0 4px 15px rgba(0,0,0,0.5);
    margin-bottom:30px;
}
h2 {
    text-align:center;
    margin-bottom:20px;
    color:#f5f5f5;
}
#sol-input {
    width:100%;
    padding:10px;
    margin-bottom:15px;
    border-radius:8px;
    border:1px solid #334155;
    background:#0f172a;
    color:#f5f5f5;
    font-size:1rem;
}
button {
    padding:6px 10px;
    border:none;
    border-radius:6px;
    background:#3b82f6;
    color:white;
    cursor:pointer;
    font-size:0.9rem;
}
button:hover {
    background:#2563eb;
}
footer {
    text-align:center;
    margin-top:50px;
    padding:15px 0;
    font-size:0.9rem;
    color:#94a3b8;
}
.fee-info, #estimated {
    text-align:center;
    margin-bottom:15px;
    font-size:0.95rem;
    color:#cbd5e1;
}
#jupiter-swap {
    border-radius:12px;
    border:1px solid #334155;
    padding:15px;
}
</style>
</head>
<body>

<header>
<h1>LiqDex-Swap</h1>
<p>Swap High-Volume Solana Tokens & Meme Coins Safely</p>
</header>

<main>
<div id="swap-container">
<h2>LiqDex-Swap – Swap Tokens</h2>

<p class="fee-info">Platform fee: $0.30 per swap (network & liquidity fees not included)</p>

<input type="number" id="sol-input" placeholder="Enter amount in SOL to estimate token amount">
<p id="estimated"></p>

<div id="jupiter-swap" style="margin-top:20px;"></div>
</div>
</main>

<footer>
&copy; 2026 LiqDex-Swap. All swaps executed via Jupiter API. Platform fee applies.
</footer>

<!-- Jupiter Widget Script -->
<script src="https://jup.ag/widget.js"></script>
<script>
const PLATFORM_FEE_USD = 0.30;

// SOL input estimation
const solInput = document.getElementById("sol-input");
const estimated = document.getElementById("estimated");

solInput.addEventListener("input", () => {
    const solAmount = parseFloat(solInput.value);
    if(isNaN(solAmount) || solAmount <= 0){
        estimated.textContent = '';
        return;
    }
    estimated.textContent = `If you swap ${solAmount} SOL, platform fee of $${PLATFORM_FEE_USD} will be included in total amount.`;
});

// Initialize Jupiter Widget
JupiterWidget.init({
    element: '#jupiter-swap',
    platformFeeBps: 30, // 0.3%
    platformFeeAccount: '33LGNbhTCADQiNwj1CPZrfNfhe6xrJucEV4oxV39PGwg', // Your SOL wallet
    defaultInputToken: 'SOL',
    defaultOutputToken: '', // Let user choose
    theme: 'dark',
    showOnlyHighLiquidity: true,
    containerStyle: { borderRadius:'12px', border:'1px solid #334155', padding:'15px' }
});
</script>

</body>
</html>
