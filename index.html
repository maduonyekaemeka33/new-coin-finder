<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LiqDex-Swap – High Volume Solana Token Swap & Meme Coins</title>
<link rel="icon" href="logo.png" type="image/png">
<meta name="description" content="LiqDex-Swap – Swap high-volume Solana tokens and new meme coins instantly using Jupiter API. Connect Phantom, Solflare, or Backpack wallets safely. Dark mode UI.">
<style>
body { font-family:'Inter',sans-serif; background:#0f172a; color:#f5f5f5; margin:0; padding:0; }
header { background:#1e293b; color:#f5f5f5; text-align:center; padding:20px 0; }
header h1 { margin:0; font-size:2rem; }
header p { margin:5px 0 0; font-size:1rem; color:#a1a1aa; }
main { max-width:1400px; margin:20px auto; padding:0 20px; }
#swap-container { background:#1e293b; padding:30px; border-radius:12px; box-shadow:0 4px 15px rgba(0,0,0,0.5); margin-bottom:30px; }
#sol-input { width:100%; padding:10px; margin-bottom:15px; border-radius:8px; border:1px solid #374151; font-size:1rem; background:#0f172a; color:white; }
.fee-info, #estimated { text-align:center; margin-bottom:15px; font-size:0.95rem; color:#f5f5f5; }
button { padding:6px 10px; border:none; border-radius:6px; background:#2563eb; color:white; cursor:pointer; font-size:0.9rem; }
button:hover { background:#1d4ed8; }
footer { text-align:center; margin-top:50px; padding:15px 0; font-size:0.9rem; color:#9ca3af; }
</style>
</head>
<body>

<header>
<h1>LiqDex-Swap</h1>
<p>Swap High-Volume Solana Tokens & Meme Coins Safely</p>
</header>

<main>
<div id="swap-container">
<h2>LiqDex-Swap – Swap Tokens</h2>

<p class="fee-info">Platform fee: $0.30 per swap (network & liquidity fees not included)</p>
<input type="number" id="sol-input" placeholder="Enter amount in SOL to estimate token amount">
<p id="estimated"></p>

<!-- Jupiter widget will load here -->
<div id="jupiter-swap" style="margin-top:20px;"></div>
</div>
</main>

<footer>
&copy; 2026 LiqDex-Swap. All swaps executed via Jupiter API. Platform fee applies.
</footer>

<script>
const PLATFORM_FEE_USD = 0.30;

const solInput = document.getElementById("sol-input");
solInput.addEventListener("input", updateEstimate);

function updateEstimate() {
    const solAmount = parseFloat(solInput.value);
    if(isNaN(solAmount) || solAmount <= 0) {
        document.getElementById("estimated").textContent = "";
        return;
    }

    // Approx SOL price in USD (can be updated dynamically later)
    const solPriceUSD = 20;
    const totalUSD = solAmount * solPriceUSD;
    const totalWithFee = totalUSD + PLATFORM_FEE_USD;

    document.getElementById("estimated").textContent = `Estimated total cost including $${PLATFORM_FEE_USD} fee: $${totalWithFee.toFixed(2)}`;
}
</script>

<!-- Jupiter Widget Dark Mode -->
<script src="https://terminal.jup.ag/main-v2.js"></script>
<script>
window.onload = function () {
    window.Jupiter.init({
        displayMode: "integrated",
        integratedTargetId: "jupiter-swap",
        endpoint: "https://api.mainnet-beta.solana.com",
        defaultExplorer: "Solscan",
        theme: "dark",
        defaultInputMint: "So11111111111111111111111111111111111111112", // SOL
        defaultOutputMint: "EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v", // USDC
        feeBps: 30, // 0.3%
        feeAccount: "33LGNbhTCADQiNwj1CPZrfNfhe6xrJucEV4oxV39PGwg",
        strictTokenList: false,
        showWalletPassthroughView: false
    });
};
</script>

</body>
</html>
