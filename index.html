<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coin World – Swap Solana Tokens & Meme Coins</title>
<link rel="icon" href="logo.png" type="image/png">
<meta name="description" content="Coin World – Discover and swap new Solana tokens and meme coins instantly using the Jupiter API. Connect Phantom, Solflare, or Backpack wallets safely.">
<style>
/* General dark theme */
body {
    font-family: 'Inter', sans-serif;
    background-color: #0f172a;
    color: #f5f5f5;
    margin: 0;
    padding: 0;
}
header {
    background: #1e293b;
    text-align: center;
    padding: 20px 0;
}
header h1 {
    margin: 0;
    font-size: 2.2rem;
}
header p {
    margin: 5px 0 0;
    font-size: 1rem;
    color: #94a3b8;
}
main {
    max-width: 1400px;
    margin: 20px auto;
    padding: 0 20px;
}
#swap-container {
    background: #1e293b;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    margin-bottom: 30px;
}
h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #f5f5f5;
}
input[type="text"], input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #64748b;
    background: #0f172a;
    color: #f5f5f5;
}
input::placeholder {
    color: #94a3b8;
}
button {
    padding: 8px 12px;
    border: none;
    border-radius: 6px;
    background: #2563eb;
    color: white;
    cursor: pointer;
    font-size: 0.9rem;
}
button:hover {
    background: #1e40af;
}
footer {
    text-align: center;
    margin-top: 50px;
    padding: 15px 0;
    font-size: 0.9rem;
    color: #94a3b8;
}

/* Token card grid */
#token-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
}
.token-card {
    background: #1e293b;
    padding: 15px;
    border-radius: 12px;
    transition: transform 0.2s, box-shadow 0.2s;
    text-align: center;
    border: 1px solid #334155;
}
.token-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.6);
}
.token-card h3 {
    margin: 10px 0 5px;
}
.token-card p {
    margin: 5px 0;
}
.meme-label {
    color: #f43f5e;
    font-weight: bold;
}
.fee-info, #estimated {
    text-align: center;
    margin-bottom: 15px;
    font-size: 0.95rem;
    color: #f5f5f5;
}
</style>
</head>
<body>

<header>
    <h1>Coin World</h1>
    <p>Discover & Swap Solana Tokens & Meme Coins</p>
</header>

<main>
<div id="swap-container">
    <h2>Coin World – Token Dashboard & Swap</h2>
    
    <p class="fee-info">Estimate your swap before connecting your wallet</p>

    <input type="text" id="search" placeholder="Search token by name or symbol">
    <input type="number" id="sol-input" placeholder="Enter amount in SOL">
    <p id="estimated"></p>

    <div id="token-grid">
        <!-- Token cards will be injected here -->
    </div>

    <div id="jupiter-swap" style="margin-top: 20px;"></div>
</div>
</main>

<footer>
&copy; 2026 Coin World. All swaps executed via Jupiter API. Platform fee applies.
</footer>

<!-- Jupiter Widget -->
<script src="https://terminal.jup.ag/main-v2.js"></script>

<script>
// Mock token data for demo
const tokens = [
    {symbol:"MEME", name:"Meme Coin", price:0.05, isMeme:true},
    {symbol:"SOL", name:"Solana", price:20, isMeme:false},
    {symbol:"USDC", name:"USD Coin", price:1, isMeme:false},
    {symbol:"DOGE", name:"Dogecoin", price:0.07, isMeme:true}
];

// Render token cards
function renderTokens(filter="") {
    const grid = document.getElementById("token-grid");
    grid.innerHTML = "";
    tokens
        .filter(t => t.name.toLowerCase().includes(filter) || t.symbol.toLowerCase().includes(filter))
        .forEach(token => {
            const card = document.createElement("div");
            card.className = "token-card";
            card.innerHTML = `
                <h3>${token.symbol}</h3>
                <p>${token.name}</p>
                <p>Price: $${token.price}</p>
                ${token.isMeme ? '<p class="meme-label">MEME</p>' : ''}
                <button onclick="initSwap('${token.symbol}')">Swap</button>
            `;
            grid.appendChild(card);
        });
}
renderTokens();

// Search filter
document.getElementById("search").addEventListener("input", e => {
    renderTokens(e.target.value.toLowerCase());
});

// Estimate token amount based on SOL input
const PLATFORM_FEE_USD = 0.30;
const solInput = document.getElementById("sol-input");
solInput.addEventListener("input", updateEstimate);

function updateEstimate() {
    const solAmount = parseFloat(solInput.value);
    if(isNaN(solAmount) || solAmount <=0 ) {
        document.getElementById("estimated").textContent = "";
        return;
    }
    const selectTerm = document.getElementById("search").value.toLowerCase();
    const token = tokens.find(t => t.symbol.toLowerCase() === selectTerm || t.name.toLowerCase() === selectTerm) || tokens[0];
    const usdAmount = solAmount * 20 - PLATFORM_FEE_USD; // SOL price demo
    const tokenAmount = usdAmount / token.price;
    document.getElementById("estimated").textContent = `With ${solAmount} SOL, you can buy approx ${tokenAmount.toFixed(4)} ${token.symbol} (after $${PLATFORM_FEE_USD} fee)`;
}

// Jupiter swap init
function initSwap(tokenSymbol) {
    let outputTokenMint = "EPjFWdd5AufqSSqeM2qN1xzybapC8G4wEGGkZwyTDt1v"; // USDC as default
    if(tokenSymbol==="SOL") outputTokenMint = "So11111111111111111111111111111111111111112";
    else if(tokenSymbol==="MEME") outputTokenMint = "MEMETOKEN11111111111111111111111111111111"; // replace with real mint

    if(!confirm(`Proceed to swap ${tokenSymbol}?`)) return;

    window.Jupiter.init({
        displayMode: "integrated",
        integratedTargetId: "jupiter-swap",
        endpoint: "https://api.mainnet-beta.solana.com",
        defaultExplorer: "Solscan",
        theme: "dark",
        defaultInputMint: "So11111111111111111111111111111111111111112", // SOL
        defaultOutputMint: outputTokenMint,
        feeBps: 30,
        feeAccount: "33LGNbhTCADQiNwj1CPZrfNfhe6xrJucEV4oxV39PGwg",
        strictTokenList: false,
        showWalletPassthroughView: true
    });
}
</script>

</body>
</html>
