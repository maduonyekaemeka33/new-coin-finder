<div id="trending-tokens"></div>

<script>
async function fetchTrendingTokens() {
  const apiKey = "YOUR_BIRDEYE_API_KEY";  // Replace with your key
  const url = "https://public-api.birdeye.so/defi/v3/token/list?sort_by=price_change_24h&sort_type=desc&offset=0&limit=10";

  try {
    const res = await fetch(url, {
      headers: {
        "accept": "application/json",
        "x-chain": "solana",
        "X-API-KEY": apiKey
      }
    });

    const data = await res.json();
    if (!data.success) return console.error("API error:", data.message);

    const items = data.data.items;
    const container = document.getElementById("trending-tokens");
    container.innerHTML = "<h3>Top 10 Trending Solana Tokens</h3>";
    
    items.forEach((token, i) => {
      const changeColor = token.price_change_24h >= 0 ? "green" : "red";
      container.innerHTML += `
        <div style="margin-bottom:10px; border-bottom:1px solid #ddd; padding:5px;">
          <strong>${i+1}. ${token.symbol} (${token.name})</strong><br>
          24h Change: <span style="color:${changeColor}">${token.price_change_24h}%</span><br>
          Price: $${token.price_usd}<br>
          Market Cap: $${token.market_cap.toLocaleString()}
        </div>
      `;
    });
  } catch (err) {
    console.error("Fetch error:", err);
  }
}

// Fetch every 5 minutes
fetchTrendingTokens();
setInterval(fetchTrendingTokens, 300000);
          </script>
